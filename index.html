<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QualityOfLifeJs</title>
  </head>
  <body>
    <div id="search--form--section">
      <input
        aria-label="Search for a city you are interested to know categories-description-quality of life"
        id="search--bar"
        inputmode="search"
        placeholder="Search City"
        type="search"
      />
      <button id="search--btn">Search City</button>
    </div>
    <section id="result--search--section">
      <p id="categories--paragraph"></p>
      <p id="description--paragraph"></p>
      <p id="quality-of-life--paragraph"></p>
    </section>
  </body>
  <script src="script.js"></script>
</html>
