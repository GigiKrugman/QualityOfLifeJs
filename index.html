<!DOCTYPE html>
<html>
  <head>
    <title>Quality of Life Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="search-form">
      <input
        type="search"
        id="search-input"
        aria-label="Search for a city"
        autocomplete="off"
        inputmode="search"
        placeholder="Enter name city"
        required
      />
      <button type="submit" id="submit-btn">Search</button>
      <button type="button" id="clear-btn" onclick="clearContent()">
        Clear
      </button>
    </form>
    <div id="results-list">
      <div id="results-list-image"></div>
      <div id="results-list-categories"></div>
      <div id="results-list-summary"></div>
      <div id="results-list-score"></div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
