<!DOCTYPE html>
<html>
  <head>
    <title>Quality of Life Search</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/Images/favicon-quality-life.png"
    />
    <link rel="stylesheet" href="/CSS/style.css" />
    <meta property="og:title" content="Quality Life" />
    <meta
      property="og:description"
      content="Curious about the QUality of Life of many cities around the world? Take a look here and find out!"
    />
    <meta property="og:image" src="assets/Images/Quality-life-img.png" />
  </head>
  <body>
    <form id="search-form">
      <input
        type="search"
        id="search-input"
        aria-label="Search for a city"
        autocomplete="off"
        inputmode="search"
        placeholder="Enter name city"
        required
      />
      <button type="submit" id="submit-btn">Search</button>
      <button type="button" id="clear-btn">Clear</button>
    </form>
    <div id="loading" class="loading--spinner" style="display: none">
      Loading...
    </div>
    <div class="background--image">
      <img src="assets/Images/city-life.png" alt="background-image" />
    </div>
    <div id="error-message" style="display: none">
      <img id="error-image" src="assets/Images/error.png" alt="Error" />
      <p id="error-text"></p>
    </div>
    <div id="results-list">
      <div id="results-list-image"></div>
      <div id="results-list-categories"></div>
      <div id="results-list-summary"></div>
      <div id="results-list-score"></div>
    </div>
    <script type="module" src="/src/JS/script.js"></script>
  </body>
</html>
